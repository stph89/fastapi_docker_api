# docker-compose.yml

version: '3.8'

services:
  web:
    build: .
    command: bash -c "alembic revision -autogenerate -m "init db" && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - 8008:8000

    environment:
      - DATABASE_URL=f"postgresql://POSTGRES_USER:POSTGRES_PASSWORD@POSTGRES_SERVER:5432/POSTGRES_DB

    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_SERVER=${POSTGRES_SERVER}

volumes:
  postgres_data:



